spring:
  application:
    name: homesweet-notification
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/homesweet}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USERNAME:homesweet}
    password: ${DATABASE_PASSWORD:homesweet}
    hikari:
      maximum-pool-size: ${DATABASE_MAXIMUM_POOL_SIZE:10}
      minimum-idle: ${DATABASE_MINIMUM_IDLE:5}
      idle-timeout: ${DATABASE_IDLE_TIMEOUT:60000}
      max-lifetime: ${DATABASE_MAX_LIFETIME:1800000}
      connection-timeout: ${DATABASE_CONNECTION_TIMEOUT:30000}
      validation-timeout: ${DATABASE_VALIDATION_TIMEOUT:5000}
      validation-interval: ${DATABASE_VALIDATION_INTERVAL:30000}
      validation-query: SELECT 1
  flyway:
    baseline-on-migrate: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        default_batch_fetch_size: 30
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: ${REDIS_TIMEOUT:2000ms}
  threads:
    virtual:
      enabled: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: notification
      auto-offset-reset: earliest
      enable-auto-commit: false
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.value.default.type: com.homesweet.notification.domain.event.TemplateNotificationEvent
        spring.json.trusted.packages: "*"
      # 성능 측정 후 작성
      # fetch-min-size: # 최소 가져올 메시지 수
      # fetch-max-wait: # 최대 대기 시간
    # producer:
    #   key-serializer: org.apache.kafka.common.serialization.StringSerializer
    #   value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      # ack-mode: RECORD  # Record별 커밋 (중복 처리 방지)
      ack-mode: BATCH
      concurrency: 3   # 컨슈머 스레드 3개 가동 (알림 발송은 I/O 작업이므로 병렬 처리가 중요)
logging:
  level:
    com.homesweet.notification: ERROR

jwt:
  secret: ${JWT_SECRET}  # 필수 환경 변수
  access-token-expiration: 1800000   # 30분 (프로덕션에서는 짧게)
  refresh-token-expiration: 604800000 # 7일

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    tags:
      application: homesweet-back
  prometheus:
    metrics:
      export:
        enabled: true

notification:
  batchSize: ${NOTIFICATION_BATCH_SIZE:250}

server:
  port: 8081